<!doctype html>
<html class="no-js fixed-layout" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:include="include/admin/header::html"></head>
<body>

    <!--引入共有头部-->
    <div th:replace="include/top::header"></div>

    <!--页面主体内容-->
    <div class="am-cf admin-main" style="padding-top: 0">

        <!--引入共有左侧-->
        <div th:replace="include/admin/left::html"></div>

        <!--右侧-->
        <div class="admin-content admin-message" id="app">
            <div class="superAdminInfo">
                <div class="superFunction" id="userFeedback">
                    <div class="subject">
                        <div class="superFunction" id="privateWord">
                            <div class="subject">
                                <ol class="am-breadcrumb  am-breadcrumb-slash">
                                    <li class="am-active am-icon-home"> 后台管理</li>
                                    <li class="am-active">留言管理</li>
                                </ol>
                                <div class="privateWord">
                                    <div class="am-panel-group" id="accordion">
                                        <div class="track-rcol">
                                            <div class="track-list">
                                                <ul>
                                                    <li v-for="message in beans">
                                                        <span class="node-icon am-icon-circle"></span>
                                                        <span class="time">{{message.createdAt | formatDateTimeFilter}}</span>
                                                        <span class="txt">{{message.answerer.username}}: “{{message.content}}” <a href="#nowhere" @click="deleteBean(message.id)">删除</a></span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--引入共有脚部-->
            <div th:replace="include/admin/footer::html"></div>
        </div>
    </div>

<script src="js/all.js"></script>
<script src="js/plugs_paging.js"></script>
<script src="js/admin/admin_message.js"></script>

</body>
</html>
