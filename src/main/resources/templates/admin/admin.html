<!doctype html>
<html class="no-js fixed-layout" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:include="include/admin/header::html"></head>
<body>

    <!--引入共有头部-->
    <div th:replace="include/top::header"></div>

    <!--页面主体内容-->
    <div class="am-cf admin-main" style="padding-top: 0">

        <!--引入共有左侧-->
        <div th:replace="include/admin/left::html"></div>

        <!--右侧-->
        <div class="admin-content" id="app">
            <div class="superAdminInfo">
                <div class="superFunction" id="statistics">
                    <div class="subject">
                        <ol class="am-breadcrumb  am-breadcrumb-slash">
                            <li class="am-active am-icon-home"> 后台管理</li>
                        </ol>
                        <ul class="am-avg-sm-1 am-avg-md-4 am-margin am-padding am-text-center admin-content-list ">
                            <li><span class="am-text-secondary"><span class="am-icon-btn am-icon-paper-plane"></span><br/>总访问量<br/><span class="allVisitor"></span>{{countAll}}</span></li>
                            <li><span class="am-text-secondary"><span class="am-icon-btn am-icon-calendar"></span><br/>昨日访问<br/><span class="yesterdayVisitor">{{countYesterday}}</span></span></li>
                            <li><span class="am-text-secondary"><span class="am-icon-btn am-icon-user"></span><br/>总用户量<br/><span class="allUser">{{countUserAll}}</span></span></li>
                            <li><span class="am-text-secondary"><span class="am-icon-btn am-icon-file-text"></span><br/>文章量<br/><span class="articleNum">{{countArticleAll}}</span></span></li>
                        </ul>
                    </div>
                </div>
                <!--引入共有脚部-->
                <div th:replace="include/admin/footer::html"></div>
            </div>
        </div>

        <!--删除文章模态框-->
        <div class="am-modal am-modal-confirm" tabindex="-1" id="deleteAlter">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">删除文章</div>
                <div class="am-modal-bd">
                    你确定要删除吗？删除了就无法恢复了呦!
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="sureArticleDeleteBtn am-modal-btn" data-am-modal-confirm>确定</span>
                </div>
            </div>
        </div>
    </div>

    <!--手机适配显示左侧按钮-->
    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<script src="js/all.js"></script>
<script src="js/plugs_paging.js"></script>
<script src="js/admin/admin.js"></script>
</body>
</html>
